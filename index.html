<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container__page">
            <div class="container__cards">
                <div class="result">
                    <div class="result__title">
                        <p>Your Result</p>
                    </div>
                    <div class="result__score">
                        <div class="numerator"><p>76</p></div>
                        <div class="denominator"><p>of 100</p></div>
                    </div>
                    <div class="result__description">
                        <div class="rank">
                            <p>Great</p>
                        </div>
                        <div class="prose">
                            <p>You scored higher than 65% of the people who have taken these tests.</p>
                        </div>
                    </div>
                </div>
                <div class="summary">
                    <div class="summary__title"><p>Summary</p></div>
                    <div class="summary__breakdown">
                        <div class="reaction"><img class="summary__icon" src="./assets/images/icon-reaction.svg" alt="reaction-icon"><p>Reaction</p> <!-- Add dynamic data later -->
                            <div class="summary__breakdown__score"><p id="numerator">80</p><p> / 100</p></div>
                        </div>
                        <div class="memory"><img class="summary__icon" src="./assets/images/icon-memory.svg" alt="reaction-icon"><p>Memory</p>
                            <div class="summary__breakdown__score"><p id="numerator">92</p><p> / 100</p></div>
                        </div>
                        <div class="verbal"><img class="summary__icon" src="./assets/images/icon-verbal.svg" alt="reaction-icon"><p>Verbal</p>
                            <div class="summary__breakdown__score"><p id="numerator">61</p><p> / 100</p></div>
                        </div>
                        <div class="visual"><img class="summary__icon" src="./assets/images/icon-visual.svg" alt="reaction-icon"><p>Visual</p>
                            <div class="summary__breakdown__score"><p id="numerator">72</p><p> / 100</p></div>
                        </div>
                    </div>
                    <div class="summary__button"><button>Continue</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
